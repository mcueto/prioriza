{% extends 'base.html' %}

{% block content%}
  <div class="row">
    <div class="col-md-12">
      <a href="#" class="btn btn-primary float-right">
        <i class="fas fa-plus"></i> Add user
      </a>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12">
      <ul class="list-group list-group-flush">
        {% for user in users %}
          <li class="list-group-item bg-light">
            {{ user.email }}
          </li>
        {% endfor %}
      </ul>
    </div>
  </div>

{% endblock %}
